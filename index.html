<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>Calculadora</title>

      <link rel="stylesheet" href="./css/styles.css">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto&family=Rock+Salt&display=swap" rel="stylesheet">
      
</head>
<body>
      <div class="app">
            <header>
                  <h1>Calculadora :D</h1>
            </header>

            <div class="calculadora">
                  <div class="display">
                        <input type="text" id="tela" readonly value="0">
                        <div class="config">
                              <p>Histórico: </p>
                              <p>Operação: </p>
                        </div>
                        
                        <div class="entry">
                              <span id="lastEntry"></span>
                              <span id="operation"></span>
                        </div>
                        
                  </div>
                  <div class="buttons">
                        <button onclick="operation.percentage()">%</button>
                        <button onclick="limpar.CE()">CE</button>
                        <button onclick="limpar.C()">C</button>
                        <button onclick="limpar.last()"> << </button>

                        <button onclick="operation.oneDividedBy()">1/x</button>
                        <button onclick="operation.squared()"> x²</button>
                        <button onclick="operation.squareRooted()"> √x </button>
                        <button onclick="operation.basics('/')"> / </button>

                        <button class="num" onclick="add.num(7)">7</button>
                        <button class="num" onclick="add.num(8)">8</button>
                        <button class="num" onclick="add.num(9)">9</button>
                        <button onclick="operation.basics('*')">x</button>

                        <button class="num" onclick="add.num(4)">4</button>
                        <button class="num" onclick="add.num(5)">5</button>
                        <button class="num" onclick="add.num(6)">6</button>
                        <button onclick="operation.basics('-')"> - </button>

                        <button class="num" onclick="add.num(1)">1</button>
                        <button class="num" onclick="add.num(2)">2</button>
                        <button class="num" onclick="add.num(3)">3</button>
                        <button onclick="operation.basics('+')"> + </button>

                        <button onclick="add.posNeg()">+/-</button>
                        <button class="num" onclick="add.num(0)">0</button>
                        <button onclick="add.dot()">.</button>
                        <button onclick="operation.equal()">=</button>
                  </div>
            </div>
            
      </div>
      <script src="js/index.js"></script>
</body>
</html>
